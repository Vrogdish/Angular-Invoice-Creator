<p class="total">
  {{ filteredProducts.length }} / {{ products.length }} produits trouvés
</p>

<div class="product-list">
  <table mat-table [dataSource]="filteredProducts" class="mat-elevation-z8">
    <ng-container matColumnDef="ref">
      <th mat-header-cell *matHeaderCellDef class="ref">Ref.</th>
      <td mat-cell *matCellDef="let product" class="ref" [routerLink]="['/products/detail', product.id]">
        {{ product.reference || "-" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let product" [routerLink]="['/products/detail', product.id]">{{ product.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Prix</th>
      <td mat-cell *matCellDef="let product" [routerLink]="['/products/detail', product.id]">
        {{ product.price | currency : "EUR" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="description">Description</th>
      <td mat-cell *matCellDef="let product" class="description" [routerLink]="['/products/detail', product.id]">
        {{ product.description || "-" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="delete">
        <img src="/icons/trash.png" alt="corbeille" class="trash" />
      </th>
      <td mat-cell *matCellDef="let product" class="delete">
        <button (click)="deleteProduct(product.id)">
          <img src="/icons/delete.png" alt="supprimer" class="delete-btn" />
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <P *ngIf="filteredProducts.length === 0" class="not-found"
    >Aucun produits trouvés</P
  >
</div>
