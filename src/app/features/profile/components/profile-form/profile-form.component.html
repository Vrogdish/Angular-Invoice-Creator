<div class="profile-edit">
  <h1>Modifier mes informations</h1>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="civility">
      <label for="male">M.</label>
      <input type="radio" id="male" value="M"  formControlName="civility"/>
      <label for="female">Mme</label>
      <input type="radio" id="female" value="Mme"  formControlName="civility"/>
    </div>
    
    <div class="form-group">
      <label for="firstname">Prénom :</label>
      <input type="text" id="firstname" formControlName="firstname" />
    </div>
    <div class="form-group">
      <label for="lastname">Nom :</label>
      <input type="text" id="lastname" formControlName="lastname" />
    </div>
    <div class="form-group">
      <label for="company">Entreprise :</label>
      <input type="text" id="company" formControlName="company" />
    </div>
    <div class="form-group">
      <label for="address">Adresse :</label>
      <input type="text" id="address" formControlName="address" />
    </div>
    <div class="form-group">
      <label for="postalCode">Code postal :</label>
      <input type="text" id="postalCode" formControlName="postalCode" />
    </div>
    <div class="form-group">
      <label for="city">Ville :</label>
      <input type="text" id="city" formControlName="city" />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Téléphone :</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" />
    </div>
    <div class="profile-edit-btn">
      <app-btn title="Annuler" theme="cancel" routerLink="/profile" />
      <app-btn title="Enregistrer" theme="submit"  />
    </div>
  </form>
</div>
