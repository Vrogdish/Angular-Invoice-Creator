<div class="invoice">
  <h1>Création de factures</h1>

  <div class="customer" *ngIf="step === 1">
    <app-select-customer />
    <div class="customer-btn" *ngIf="invoice$ | async as invoice">
      <app-btn theme="cancel" title="Annuler" />
      <app-btn
        (onClick)="setStep(2)"
        theme="primary"
        title="Suivant"
        *ngIf="invoice.customer?.firstname; else disable"
      />
      <ng-template #disable>
        <app-btn theme="disabled" title="Suivant" />
      </ng-template>
    </div>
  </div>

  <div class="products" *ngIf="step === 2">
    <app-select-products />
    <div class="customer-btn" *ngIf="invoice$ | async as invoice">
      <app-btn theme="cancel" title="Précédent" (onClick)="setStep(1)"/>
      <app-btn
        
        theme="primary"
        title="Créer la facture"
        *ngIf="invoice.customer?.firstname; else disable"
      />
      <ng-template #disable>
        <app-btn theme="disabled" title="Créer la facture" />
      </ng-template>
    </div>
  </div>
</div>
