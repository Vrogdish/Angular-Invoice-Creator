<p class="total">{{filteredInvoices.length}} / {{invoices.length}} factures trouvés</p>

<div class="invoice-list">
  <table mat-table [dataSource]="filteredInvoices" class="mat-elevation-z8">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef class="number">Numéro</th>
      <td mat-cell *matCellDef="let invoice" class="number">{{ invoice.num || "-" }}</td>
    </ng-container>
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.customer.firstname }}</td>
    </ng-container>
    <ng-container matColumnDef="produits">
      <th mat-header-cell *matHeaderCellDef>Produits</th>
      <td mat-cell *matCellDef="let invoice">
        {{ invoice.productsList.length }}
      </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="total">Total</th>
      <td mat-cell *matCellDef="let invoice" class="total">
        ici le total
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="delete">Supprimer</th>
      <td mat-cell *matCellDef="let invoice" class="delete">
        <img src="/icons/delete.png" alt="supprimer" class="delete-btn" (click)="deleteInvoice(invoice.id)" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <P *ngIf="filteredInvoices.length == 0" class="not-found">Aucun produits trouvés</P>
</div>
