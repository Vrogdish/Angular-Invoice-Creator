<header>
  <div class="mobile">
    <app-burger />
  </div>
  <a class="title" routerLink="/">Gestion de factures</a>

  <div
    *ngIf="user$ | async as user; else login"
    routerLink="profile"
    class="avatar"
  >
    <app-avatar [user]="user" size="small" />
  </div>

  <ng-template #login>
    <img
      src="icons/login.png"
      alt="connexion"
      class="login-icon"
      routerLink="signin"
    />
  </ng-template>
</header>
<div class="desktop">
  <app-desktop-navbar />
</div>
