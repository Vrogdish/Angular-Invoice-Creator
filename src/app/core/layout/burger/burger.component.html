<div
  role="button"
  tabindex="0"
  (keydown)="toggleMenu()"
  class="burger-nav"
  [ngClass]="{ 
    'burger-close' : menuIsOpen,
   }"
  (click)="toggleMenu()"
>
  <div class="burger-bar"></div>
</div>
<div class="mobile-menu" [ngClass]="{ show: menuIsOpen }">
  <app-menu (handleClose)="toggleMenu()" />
</div>
